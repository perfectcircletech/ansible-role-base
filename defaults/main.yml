---
base_users: []
base_default_users: []
base_default_packages:
  - ethtool
  - jq
  - less
  - lsof
  - rsync
  - sudo
  - tcpdump
  - tmux
  - vim
base_packages: []
base_deny_default_packages: []
base_deny_packages: []
base_apt_repos: []
# hosts
base_hostname: "{{ inventory_hostname_short }}"
base_domainname: ""
base_hosts_path: "/etc/hosts"
base_hosts_entries: []
# resolv.conf settings
base_resolv_conf_path: "/etc/resolv.conf"
base_resolv_nameservers:
  - 1.1.1.1
  - 8.8.8.8
base_resolv_search_domains: []
base_resolv_options: "timeout:2 attempts:3"
