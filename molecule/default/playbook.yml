---
- name: Converge
  hosts: all
  become: true
  roles:
    - role: .
      vars:
        base_users:
          - name: mbr
            state: present
            uid: 1001
            gid: 1001
            comment: Mikhail Bruskov
            groups: "{{ 'wheel' if ansible_facts.os_family == 'RedHat' else 'sudo' }}"
            shell: /bin/bash
            git_profile: nemca
        base_apt_keys:
          - url: https://deb.nodesource.com/gpgkey/nodesource-repo.gpg.key
            state: present
        base_apt_repos:
          - repo: "deb https://deb.nodesource.com/node_18.x nodistro main"
            state: present
        base_resolv_conf_path: /etc/resolv.conf.check
        base_resolv_search_domains:
          - perfectcircle.tech
          - example.com
